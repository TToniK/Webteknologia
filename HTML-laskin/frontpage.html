<!DOCTYPE html>
<html>
        <link rel="stylesheet" type="text/css" href="style.css">
        <div class="content">
    <body>
        <h1>Simple Calculator</h1>
        <h1 id="answer"></h1>

        <button onclick="sum()">+</button>
        <input type="number" id="firstNr" min="1" max="10">
        <button onclick="minus()">-</button>
        <input type="number" id="secondNr" min="1" max="10">
        
    </body>
        </div>
 
    <script>
        function sum(){
            var field1=document.getElementById("firstNr").value;
            var field2=document.getElementById("secondNr").value;

            var result=parseFloat(field1)+parseFloat(field2);

            if(!isNaN(result))
            {
                document.getElementById("answer").innerHTML="The answer is "+result;
            }
        }
    </script>
    <script>
            function minus(){
                var field1=document.getElementById("firstNr").value;
                var field2=document.getElementById("secondNr").value;
    
                var result=parseFloat(field1)-parseFloat(field2);
    
                if(!isNaN(result))
                {
                    document.getElementById("answer").innerHTML="The answer is "+result;
                }
            }
        </script>
</html>
